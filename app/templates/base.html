<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='templates/style1.css') }}"/>
        <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-green bg-dark" style="text-align: center" >

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/" >Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/calculator">Calculator Program</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/table">Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="http://articles7.eastus.azurecontainer.io/article3.html">OOP Articles</a>
            </li>
        </ul>
    </div>
</nav>


<div id="content">{% block content %}{% endblock %}</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"></script>

<div id="footer" style="text-align: center">
    {% block footer %}
        &copy; Copyright 2021 by <a href="#">Shilpa Parameshwara and Neha Kazi and Karthik Chandrashekar</a>.
    {% endblock %}
</div>
</body>
</html>
